name: Lint

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  node:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14]

    name: node${{ matrix.node-version }}
    steps:
      - uses: actions/checkout@v2

      - name: Set up node ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Set up npm 7
        run: npm i -g npm@7

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint
